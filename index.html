<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>    
<body>


<!-- HEADER -->

<header>
    <h1>Rock Paper Scissors</h1>
</header>


<!-- SCOREBOARD -->

<div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="computer-label" class="badge">comp</div>
    <span id="user-score">0</span> : <span id="computer-score">0</span>
</div>


<!-- RESULT AND CHOICES -->

<div class="result">
    <p>Prepare!</p>
</div>
<div class="choices">
    <div id="r" class="choice">
        <img src="./src/rock.png" alt="rock">
    </div>
    <div id="p" class="choice">
        <img src="./src/paper.png" alt="paper">
    </div> 
    <div id="s" class="choice">
        <img src="./src/scissors.png" alt="scissors">
    </div>
</div>


<!-- INSTRUCTION -->

<p id="action-message"> Make your move, PUNK!</p>

</body>
<script src="app.js"></script>
</html>
